name: Playwright

on:
  schedule:
    # Runs at the minute 15 of every hour
    - cron: '15 0/1 * * *'

env:
  FORCE_COLOR: 3

jobs:
  run:
    name: E2E
    timeout-minutes: 30
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.25.2-focal
      # Prevents the image from getting into permission denied errors
      options: --user 1001
    defaults:
      run:
        shell: bash
        working-directory: packages/playwright
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14

      - name: Install latest npm with corepack
        run: corepack enable && corepack prepare pnpm@7.12.1 --activate && pnpm --version

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: 'packages/playwright/**/node_modules'
          key: ${{ runner.os }}-node-modules-cache-${{ hashFiles('packages/playwright/pnpm-lock.yaml') }}

      - name: Install dependencies
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: pnpm i --frozen-lockfile --ignore-scripts
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'

      - name: Generate E2E tests
        run: pnpm generate-tests

      - name: Run E2E tests
        run: pnpm test

      - name: Upload test results to GitHub
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: playwright-E2E-report
          path: packages/playwright/src/test-results
